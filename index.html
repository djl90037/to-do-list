<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>To-do List</title>
  <!-- Latest compiled and minified CSS Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div style="height:75px"></div>
  <h2 class="text-center" style="color:white">To Do List</h2>
  <div class="container top">
    <div class="row">
      <div class="col-12">
        <div id="todo-list">
        </div>
      </div>
    </div>
  </div>
  <div class="container bottom">
    <div class="row form-inline">
      <div class="form-group">
        <form id="create-task">
          <input id="newTask" placeholder="New task" required />
          <button>Add</button>
        </form>
      </div>
      <div class="filtered-div">
        <button class="filtered remaining" id="remaining-button">Remaining</button>
        <button class="filtered complete" id="completed-button">Completed</button>
        <button class="btn-group-toggle filtered all" data-toggle="buttons" id="all-button">All</button>
      </div>
    </div>
  </div>
</body>
